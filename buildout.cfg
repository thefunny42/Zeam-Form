[buildout]
develop = .
parts = test
extends = http://svn.zope.org/repos/main/groktoolkit/trunk/grok.cfg
extensions = buildout.dumppickedversions
versions = versions

extensions = mr.developer
sources = sources

auto-checkout = 
   grokcore.chameleon

[sources]
grokcore.chameleon = svn svn+ssh://svn.zope.org/repos/main/grokcore.chameleon/trunk

[versions]
Chameleon = 2.6.2
z3c.pt = 2.1.5
grokcore.chameleon =
megrok.pagetemplate = 0.7

[test]
recipe = zc.recipe.testrunner
eggs = zeam.form.base [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c', '--udiff', '--package=zeam.form.base']

